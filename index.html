<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500&family=Courgette&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/15a307b32d.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body background="sky.jpg">
    <div class="container">
      <div class="city-description">
        <div class="square-information">
          <h1 id="city"></h1>
          <h2>
            <span class="temperature" id="temperature"> </span>
            <a href="#" id="celsius-link" class="active"> ℃</a>|
            <a href="#" id="fahrenheit-link">℉</a>
          </h2>
          <h3><span id="description"> </span></h3>
          <div class="notion-string">
            <span id="current-day"> </span>
            <span class="current-humidity" id="humidity"></span>
            <span class="curren-wind" id="wind"></span>
            <img src="#" alt="clear" id="icon" class="float-left" />
          </div>
          <div class="row align-items-end">
            <div class="col">
              <form class="row align-items-end" id="search-form">
                <input
                  type="search"
                  placeholder="Enter a city"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </form>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-outline-info shadow">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-outline-success shadow"
                id="location-button"
              >
                <i class="fa-solid fa-magnifying-glass-location"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <small>
      <a
        class="footer-link"
        href="https://github.com/silver-abyss/my-awersome-weather-project"
        target="_blank"
        >Open-source code
      </a>
      by
      <span>
        <a
          class="name-surname"
          href="https://www.linkedin.com/in/yuliia-yavorska-5a21a3245/"
          target="_blank"
        >
          Yuliia Yavorska
        </a>
      </span>
    </small>
    <script src="src/script.js"></script>
  </body>
</html>
